<script type="text/javascript">
  function my_search_google() {
    var query = document.getElementById("gsearch").value;
    window.open("http://google.com/search?q=" + query + "%20site:http://bioperl.github.io");
  }

  window.onload = function() {
    var submitbutton = document.getElementById("gsearch");
    if(submitbutton.addEventListener) {
      submitbutton.addEventListener("click", function() {
        if (submitbutton.value == 'Search our website'){  submitbutton.value = ''; }
      });
    }
  }
</script>
